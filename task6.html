<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - HTML Forms</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #eef4f8;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            text-align: center;
            color: #0f2027;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .form-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8fbff;
            border-radius: 12px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #203a43;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f2027;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Contact Form</h2>

    <div class="form-box">
        <form action="#" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Yaseer Shariff" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="shariffyaseer8@gmail.com" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="8431182742">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="This form is created for practicing HTML forms. It includes basic input fields such as name, email, phone number, and message."></textarea>

            <button type="submit">Submit</button>

        </form>
    </div>

</div>
<script>
    document.querySelector("form").addEventListener("submit", function (event) {
        event.preventDefault(); // stop actual submission
        alert("Form submitted successfully!");
        this.reset(); // optional: clears the form
    });
</script>

</body>
</html>
