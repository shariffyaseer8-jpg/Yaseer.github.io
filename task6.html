<!DOCTYPE html>
<html>
<head>
    <title>Day 6 - HTML Forms</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #eef4f8;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #0f2027;
        }

        h2 {
            color: #203a43;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #999;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .form-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8fbff;
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Contact Form </h2>
    <div class="form-box">
        <form>
            <label>Name:</label>
            <input type="text" value="Yaseer Shariff">

            <label>Email:</label>
            <input type="email" value="shariffyaseer8@gmail.com">

            <label>Phone:</label>
            <input type="tel" value="8431182742">

            <label>Message:</label>
            <textarea>
This form is created for practicing HTML forms. It includes basic input fields such as name, email, phone number, and message.
            </textarea>
        </form>
    </div>

</div>

</body>
</html>
