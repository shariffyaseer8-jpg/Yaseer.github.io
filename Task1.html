<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My First Webpage</title>

  <style>
    body {
      background: linear-gradient(140deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      width: 380px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .photo {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 30px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-weight: 600;
    }
  </style>

</head>
<body>

  <div class="card">
    <h1>Yaseer Shariff</h1>
    <img class="photo" src="Yaseer.jpg.jpg" alt="My Photo">
    <p>My name is Yaseer shariff. I am in the final year of the BCA program at St. Philomena's College, and I am currently doing a web development internship.</p>
  </div>

</body>
</html>
