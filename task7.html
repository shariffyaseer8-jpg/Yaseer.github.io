<!DOCTYPE html>
<html>
<head>
    <title>Day 7 - HTML Elements</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        span {
            color: #27ae60;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>

<body>

<div class="box">

    <h1>Day 7 – HTML Elements</h1>

    <div>
        <p>
            My name is <span>Yaseer Shariff</span>.
            I am practicing HTML elements to improve my web development skills.
        </p>
    </div>

    <h2>Iframe Example</h2>
    <iframe src="https://shariffyaseer8-jpg.github.io/Yaseer.github.io/"></iframe>

    <footer>
        <p>© 2026 Yaseer Shariff</p>
    </footer>

</div>

</body>
</html>
