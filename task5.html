<!DOCTYPE html>
<html>
<head>
    <title>Day 5 - Timetable (Alternative)</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1c3c, #3a4f7a);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #eef3ff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1c1c3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            border: 1px solid #888;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3a4f7a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #dde6f5;
        }

        tr:hover {
            background-color: #c9d8f0;
        }
    </style>
</head>

</div>

</body>
</html>
